services:
  rl:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: miar-rl:py38
    working_dir: /workspace
    volumes:
      - .:/workspace:Z
    stdin_open: true
    tty: true
    command: bash
    environment:
      - PYGLET_HEADLESS=1
      - SDL_VIDEODRIVER=dummy
      - DISPLAY=:99
  jupyter:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: miar-rl:py38
    working_dir: /workspace
    volumes:
      - .:/workspace:Z
    ports:
      - "8888:8888"
    environment:
      - PYGLET_HEADLESS=1
      - SDL_VIDEODRIVER=dummy
      - DISPLAY=:99
    command: >
      bash -lc "if [ -f /tmp/.X99-lock ] && ! ps -ef | grep -q '[X]vfb :99'; then
      rm -f /tmp/.X99-lock /tmp/.X11-unix/X99; fi;
      Xvfb :99 -screen 0 1400x900x24 -ac >/tmp/xvfb.log 2>&1 &
      sleep 1 &&
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root"
