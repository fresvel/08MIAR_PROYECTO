env_name: Acrobot-v1
seed: 123
window_length: 1
model:
  hidden_units:
  - 128
  - 128
  activation: relu
memory_limit: 100000
policy:
  eps_max: 1.0
  eps_min: 0.05
  eps_test: 0.02
  anneal_steps: 50000
training:
  nb_steps: 200000
  warmup_steps: 1000
  gamma: 0.99
  learning_rate: 0.0007
  target_model_update: 2000
variants:
  double_dqn: false
  dueling_dqn: false
  dueling_type: avg
logging:
  output_dir: outputs
  checkpoint_interval: 10000
  log_interval: 1000
run_id: dqn_base_02
