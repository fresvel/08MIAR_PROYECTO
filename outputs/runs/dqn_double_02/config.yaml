env_name: Acrobot-v1
seed: 123
window_length: 1
model:
  hidden_units:
  - 128
  - 128
  activation: relu
memory_limit: 1000000
policy:
  eps_max: 1.0
  eps_min: 0.01
  eps_test: 0.02
  anneal_steps: 100000
training:
  nb_steps: 2000000
  warmup_steps: 1000
  gamma: 0.99
  learning_rate: 0.001
  target_model_update: 1000
variants:
  double_dqn: true
  dueling_dqn: false
  dueling_type: avg
logging:
  output_dir: outputs
  checkpoint_interval: 10000
  log_interval: 1000
run_id: dqn_double_02
